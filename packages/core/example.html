<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/assets/favicon.ico" />
    <title>Guillotin Core Example</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <guillotin-modal-outlet>
      <div slot="background">
        <guillotin-modal-background></guillotin-modal-background>
      </div>

      <div slot="content">
        content
      </div>
    </guillotin-modal-outlet>

    <button id="toggle" type="button">Open modal</button>

    <script type="module">
      import { setModal } from '/dist/index.es.js'

      document.querySelector('#toggle').addEventListener('click', e => {
        e.preventDefault()
        setModal({ Component: true })
      })
    </script>
  </body>
</html>
