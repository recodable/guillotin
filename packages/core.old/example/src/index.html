<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guillotin Core Example</title>
  </head>
  <body>
    <guillotin-modal-outlet>
      <div slot="background">
        <guillotin-modal-background />
      </div>

      <div slot="content">
        Hello
      </div>
    </guillotin-modal-outlet>

    <button type="button" class="trigger">Open modal</button>

    <script src="./dist/index.js"></script>
    <script>
      document.querySelector('.trigger').addEventListener('click', e => {
        e.preventDefault();
        document.querySelector('guillotin-modal-outlet').isVisible = true;
      });
    </script>
  </body>
</html>
